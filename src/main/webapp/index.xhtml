<ui:composition template="/WEB-INF/templates/layout.xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:p="http://primefaces.org/ui">
    <ui:param name="title" value="Lab work #3 - Home page"/>
    <ui:define name="content">
        <div style="display: flex; flex-direction: column; align-items: center; gap: 20px">
            <h:outputText id="clock" style="font-size: 60px" value="#{indexView.currentTime}"/>
            <p:poll interval="13" listener="#{indexView.updateTime()}" update="clock"/>
            <p:link outcome="/main" value="MAIN"/>
        </div>
    </ui:define>
</ui:composition>
